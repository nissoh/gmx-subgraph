type PricefeedHistory @entity {
  id: ID!
  timestamp: Int!

  o:  BigInt! # open
  h:  BigInt! # high
  l:  BigInt! # low
  c:  BigInt! # close

  feed: FeedAddress!
  interval: IntervalTime!
}

