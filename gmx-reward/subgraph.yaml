          handler: handleStakeGmx
        - event: UnstakeGmx(address,address,uint256)
          handler: handleUnstakeGmx
        - event: StakeGlp(address,uint256)
          handler: handleStakeGlp
        - event: UnstakeGlp(address,uint256)
          handler: handleUnstakeGlp
      file: ./src/mapping.ts

