specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RewardRouterV2
    network: arbitrum-one
    source:
      address: "0xA906F338CB21815cBc4Bc87ace9e68c87eF8d8F1"
      abi: RewardRouterV2
      startBlock: 4042970
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StakeGmx
        - UnstakeGmx
        - StakeGlp
        - UnstakeGlp
        - ChainlinkPrice
        - UniswapPrice
      abis:
        - name: RewardRouterV2
          file: ./abis/RewardRouterV2.json
        - name: ChainlinkAggregator
          file: ./abis/ChainlinkAggregator.json
        - name: UniswapPoolV3
          file: ./abis/UniswapPoolV3.json
      eventHandlers:
